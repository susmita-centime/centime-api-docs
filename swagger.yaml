paths:
  /user/{userId}:
    get:
      summary: Fetch User by Id
      parameters:
      - name: userId
        in: path
        required: true
        type: integer
      responses:
        "200":
          description: Response for the GET request
          schema:
            $ref: '#/definitions/inline_response_200'
        default:
          description: Generic Error Response
          schema:
            $ref: '#/definitions/Error Response'
          x-oad-type: response
    put:
      summary: Update User by Id
      parameters:
      - name: userId
        in: path
        required: true
        type: integer
      - in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        "200":
          description: Success or Partial Success Response for Put/Post methods
          schema:
            $ref: '#/definitions/inline_response_200_1'
        default:
          description: Generic Error Response
          schema:
            $ref: '#/definitions/Error Response'
          x-oad-type: response
    delete:
      summary: Delete User by Id
      parameters:
      - name: userId
        in: path
        required: true
        type: integer
      responses:
        "200":
          description: Delete Success Response
          schema:
            $ref: '#/definitions/inline_response_200_2'
        default:
          description: Generic Error Response
          schema:
            $ref: '#/definitions/Error Response'
          x-oad-type: response
  /users:
    get:
      summary: Fetch Users by clientId and dynamic filters
      parameters:
      - name: clientId
        in: query
        required: true
        type: integer
      - name: filter
        in: query
        required: false
        type: string
      - name: start
        in: query
        required: false
        type: integer
      - name: limit
        in: query
        required: false
        type: integer
      responses:
        "200":
          description: Response for the GET request
          schema:
            $ref: '#/definitions/inline_response_200'
        default:
          description: Generic Error Response
          schema:
            $ref: '#/definitions/Error Response'
          x-oad-type: response
    post:
      summary: Create Users for a ClientID
      parameters:
      - name: clientId
        in: query
        required: true
        type: integer
      - in: body
        name: users
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/User'
      responses:
        "200":
          description: Success or Partial Success Response for Put/Post methods
          schema:
            $ref: '#/definitions/inline_response_200_1'
        default:
          description: Generic Error Response
          schema:
            $ref: '#/definitions/Error Response'
          x-oad-type: response
