    properties:
      code:
        type: string
      detail:
        type: string
    title: Non fatal errors
  faults:
    type: array
    items:
      $ref: '#/definitions/fault'
  User:
    type: object
    properties:
      LoginID:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      primaryEmail:
        type: string
      primaryMobile:
        type: string
      DisplayName:
        type: string
      addressId:
        type: integer
  inline_response_200:
    type: object
    properties:
      status:
        type: string
        default: SUCCESS
        enum:
        - SUCCESS
        x-oad-type: string
      results:
        type: array
        items:
          $ref: '#/definitions/User'
  Error Response:
    type: object
    properties:
      status:
        type: string
        default: FAILED
        enum:
        - FAILED
      error:
        $ref: '#/definitions/error'
  inline_response_200_1:
